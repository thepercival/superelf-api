SuperElf\Pool\User:
  exclusion_policy: ALL
  exclude: false
  access_type: public_property
  properties:
    id:
      type: integer
      read_only: true
    admin:
      type: boolean
    competitors:
      type: ArrayCollection<SuperElf\Competitor>
    assembleFormation:
      type: SuperElf\Formation
      groups: [formations]
      read_only: true
    transferFormation:
      type: SuperElf\Formation
      groups: [formations]
      read_only: true