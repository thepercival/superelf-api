SuperElf\Pool\User:
  exclusion_policy: ALL
  exclude: false
  access_type: public_property
  properties:
    user:
      type: SuperElf\User
    admin:
      type: boolean
    type: \DatetimeImmutable
    competitors:
      type: ArrayCollection<SuperElf\Competitor>
    replacements:
      type: ArrayCollection<SuperElf\Replacement>
      groups: [ transferactions ]
      read_only: true
    transfers:
      type: ArrayCollection<SuperElf\Transfer>
      groups: [ transferactions ]
      read_only: true
    substitutions:
      type: ArrayCollection<SuperElf\Substitution>
      groups: [ transferactions ]
      read_only: true
  virtual_properties:
    hasAssembleFormation:
      type: boolean
      serialized_name: hasAssembleFormation
    getNrOfAssembled:
      type: integer
      groups: [ admin ]
      serialized_name: nrOfAssembled
    getNrOfTransfers:
      type: integer
      groups: [ admin ]
      serialized_name: nrOfTransfers
#    getNrOfTransferedWithTeam:
#      type: integer
#      groups: [admin]
#      serialized_name: nrOfTransfersWithTeam