SuperElf\Pool:
  exclusion_policy: ALL
  exclude: false
  access_type: public_property

  properties:
    id:
      type: integer
      read_only: true
    collection:
      type: SuperElf\PoolCollection
    scoreUnits:
      type: ArrayCollection<SuperElf\Pool\ScoreUnit>
      read_only: true
    assemblePeriod:
      type: SuperElf\Pool\Period\Assemble
      read_only: true
    transferPeriod:
      type: SuperElf\Pool\Period\Transfer
      read_only: true
    sourceCompetition:
      type: Sports\Competition
      expose: false
      read_only: true
  virtual_properties:
    getCompetitions:
      type: array<Sports\Competition>
      serialized_name: competitions
    getSourceCompetitionId:
      type: integer
      serialized_name: sourceCompetitionId
